<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity 3.3 - Triangle Checker</title>
  <style>
    /* Background gradient */
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #2a1b47, #6a1db9);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Card container */
    .container {
      background: #fff;
      color: #333;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 420px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    /* Title */
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #6a1db9;
      letter-spacing: 1px;
    }

    /* Button styling */
    button {
      background: linear-gradient(135deg, #6a1db9, #9d6bff);
      color: #fff;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(106, 29, 185, 0.4);
    }

    /* Description */
    p {
      margin-top: 20px;
      font-size: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔺 Triangle Type Checker</h1>
    <button onclick="main()">Check Triangle</button>
    <p>Click the button and enter three side lengths using prompts.</p>
  </div>

  <script>
    function determineTriangle(a, b, c) {
      if (a <= 0 || b <= 0 || c <= 0) {
        window.alert("⚠️ Side lengths must be greater than 0.");
        return;
      }

      // Triangle inequality
      if (a + b <= c || a + c <= b || b + c <= a) {
        window.alert("❌ The given sides do not form a valid triangle.");
        return;
      }

      if (a === b && b === c) {
        window.alert("✅ The triangle is EQUILATERAL.");
      } else if (a === b || a === c || b === c) {
        window.alert("✅ The triangle is ISOSCELES.");
      } else {
        window.alert("✅ The triangle is SCALENE.");
      }
    }

    function main() {
      let a = prompt("Enter side a:");
      let b = prompt("Enter side b:");
      let c = prompt("Enter side c:");

      a = Number(a);
      b = Number(b);
      c = Number(c);

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        window.alert("⚠️ Please enter valid numbers.");
        return;
      }

      determineTriangle(a, b, c);
    }
  </script>
</body>
</html>
